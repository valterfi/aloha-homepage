<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <header class="flex-container flex-header-container">

        <div class="header-item-1">
            <img class="aloha-logo" src="images/aloha-logo.svg">
        </div>

        <div class="header-item-2">
            <img class="cart-icon" src="images/cart-icon.svg">
        </div>

        <div class="header-item-row">
            <hr/>
        </div>

        <div class="header-item-3">
            <nav>
                <a class="nav-item">ABOUT</a>
                <a class="nav-item">SHOP</a>
                <a class="nav-item">FEATURED</a>
                <a class="nav-item">UPDATES</a>
            </nav>
        </div>

    </header>

    <main class="flex-container main-container">

        <div class="first-banner">
            <figure class="flex-container figure-banner-girl">
                <img class="banner-girl" src="images/banner-girl.png">
                
            </figure>
            <div class="flex-container header-text-container"> 
                <h4 class="title-header-text">New Collection</h4>
                <div class="subtitle-header-div">                
                    <h1 class="subtitle-header-text">Spring/Summer</h1>
                    <h1 class="subtitle-header-text">2016</h1>
                </div>
            </div>
        </div>

        <div class="flex-container first-message-container" >
            <p class="title-first-message">Hand-Craft <strong>Styles</strong></p>
            <p class="subtitle-first-message">Aloha Apparel Co. sells only the finest ready-to-travel clothing. Browse our current selection of products or sign-up for updates below</p>
        </div>

        <div class="flex-container first-category-container">
            <div class="category-item max-category-item category-item1">
                <p>MEN'S</p>
            </div>
            <div class="category-item min-category-item category-item2">
                <p>TRENDS</p>
            </div>
            <div class="category-item min-category-item category-item3">
                <p>GLASSES</p>
            </div>
            <div class="category-item min-category-item category-item4">
                <p>SALE</p>
            </div>
            <div class="category-item min-category-item category-item5">
                <p>BAGS</p>
            </div>
            <div class="category-item max-category-item category-item6">
                <p>WOMEN'S</p>
            </div>
        </div>

    </main>

    <footer class="flex-container">

    </footer>

</body>

</html>
